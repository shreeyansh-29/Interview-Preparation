<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      const curry = () => {
        let total = 0;
        return function (num = 0) {
          total += num;
          return total;
        };
      };

      let sum = curry();
      sum(5);
      sum(3);
      console.log(sum(7)); //15
    </script>
  </body>
</html>
