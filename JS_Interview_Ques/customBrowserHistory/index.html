<script>
  function BrowserHistory() {
    this.history = [];
    this.index = -1;

    this.visit = function (url) {
      this.history[++this.index] = url;
      this.history.length = this.index + 1;
    };

    this.current = function () {
      if (this.index < 0) {
        return "Blank Page";
      }

      return this.history[this.index];
    };

    this.backward = function () {
      this.index = Math.max(-1, --this.index);
    };

    this.forward = function () {
      this.index = Math.min(this.history.length - 1, ++this.index);
    };
  }

  let bh = new BrowserHistory();

  console.log(bh.visit("A"));
  console.log(bh.visit("B"));
  console.log(bh.backward());
  console.log(bh.backward());
  console.log(bh.backward());
  console.log(bh.forward());
  console.log(bh.visit("C"));
  console.log(bh.backward());
  console.log(bh.backward());
  console.log(bh.current());
</script>
