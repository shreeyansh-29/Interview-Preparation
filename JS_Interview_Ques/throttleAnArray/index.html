    <title>Learnersbucket</title>

  <body>
    <button id="btn">Click me</button>
    <script>
      const throttle = (array, limit, callback, delay) => {
        // let timerId;
        // let lastRan;
        let queue = [...array];
        let flag = true;

        return function () {
          if (flag) {
            const ele = queue.splice(0, limit);
            callback(ele);
            flag = false;
            setTimeout(() => {
              flag = true;
            }, delay);
          }
        };
        // return function () {
        //   if (!lastRan) {
        //     const ele = queue.splice(0, limit);
        //     callback(ele);
        //     lastRan = Date.now();
        //   } else {
        //     clearTimeout(timerId);
        //     timerId = setTimeout(() => {
        //       if (Date.now() - lastRan >= delay) {
        //         const ele = queue.splice(0, limit);
        //         callback(ele);
        //         lastRan = Date.now();
        //       }
        //     }, delay - (Date.now() - lastRan));
        //   }
        // };
      };

      const btn = document.getElementById("btn");
      btn.addEventListener(
        "click",
        throttle(
          [1, 2, 3, 4, 5, 6, 7, 8],
          2,
          (tasks) => {
            console.log(tasks);
          },
          3000
        )
      );
    </script>
  </body>
