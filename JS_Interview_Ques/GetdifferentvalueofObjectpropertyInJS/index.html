<script>
  //the incremented value of the object property every time it was accessed.

  let obj = {
    i: 0,
  };

  // Proxy allows us to extend the existing object and return a proxy object with the getter 
  // and setters in which we can achieve the modification of property values.

  obj = new Proxy(obj, {
    get: (target, property) => {
      if (property === "i") {
        target[property] = target[property] + 1;
        return target[property];
      }
    },
  });

  console.log(obj.i); // 1
  console.log(obj.i); // 2
  console.log(obj.i); // 3
</script>
