<script>
  function Counter() {
    this.count = 0;
    this.increment = () => {
      this.count++;
    };
    this.decrement = () => {
      this.count--;
    };
  }

  let singleton = (function () {
    let instance;

    return {
      getInstance() {
        if (!instance) {
          instance = new Counter();
        }
        return instance;
      },
    };
  })();

  let counter1 = singleton.getInstance();

</script>
