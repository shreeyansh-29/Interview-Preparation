<!-- Write a function createCounter. It should accept an initial integer in it. It should return an object with 
three functions.

The three functions are:

increment() increases the current value by 1 and then returns it.
decrement() reduces the current value by 1 and then returns it.
reset() sets the current value to init and then returns it. -->

<script>
  var createCounter = function (init) {
    let count = init;
    return {
      increment() {
        return ++count;
      },
      decrement() {
        return --count;
      },
      reset() {
        count = init;
        return count;
      },
    };
  };

  /**
   * const counter = createCounter(5)
   * counter.increment(); // 6
   * counter.reset(); // 5
   * counter.decrement(); // 4
   */
</script>
