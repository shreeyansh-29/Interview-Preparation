<!-- Given two objects ob1, ob2, check if they are deeply equal
For two obj to be deeply equal, they must contain the same keys, and the associated values must also be deeply equal -->

<script>
  let areDeepEqual = function (o1, o2) {
    if (o1 === null || o2 === null) return o1 === o2;
    if (typeof o1 !== typeof o2) return false;
    if (typeof o1 !== "object") return o1 === o2;

    if (Array.isArray(o1) || Array.isArray(o2)) {
      if (String(o1) !== String(o2)) return false;
      for (let i = 0; i < o1.length; i++) {
        if (!areDeepEqual(o1[i], o2[i])) return false;
      }
    } else {
      if (Object.keys(o1).length !== Object.keys(o2).length) return false;
      for (let key in o1) {
        if (!areDeepEqual(o1[key], o2[key])) return false;
      }
    }
    return true;
  };

  // let o1 = {x: 1, y: 2},
  //   o2 = {x: 1, y: 2};
  // let  o1={x: 1, y:2}, o2={y:2, x:1}
  let o1 = {x: null, y: [1, 2, 3]},
    o2 = {x: null, y: ["1", "2", "3"]};
  console.log(areDeepEqual(o1, o2));
</script>
