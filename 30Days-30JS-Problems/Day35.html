<!-- Write a function to check if a given value is an instance of a given class or
superclass. For this problem, an object is considered an instance of a given
class if that object has access to that class's method. 

There are no constraints
on the data types that can be passed to the function. For example, the value or
the class could be undefined -->

<script>
  let checkIfInstanceOf = function (obj, classFunction) {
    if (obj === null || obj === undefined || typeof obj !== "function")
      return false;

    let currPrototype = Object.getPrototypeOf(obj);
    while (currPrototype !== null) {
      if (currPrototype === classFunction.prototype) return true;
      currPrototype = Object.getPrototypeOf(currPrototype);
    }
    return false;
  };

</script>
